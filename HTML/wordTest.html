<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="../CSS/common.css" rel="stylesheet" />
    <link href="../CSS/wordTest.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>KimYC Vocabulary</title>
  </head>
  <body>
    <div class="head">MADE BY KYC / RECOMMENED FOR MOBILE</div>
    <div class="main">
      <div class="alignment">
        <div class="progress">
          <div class="numberic" id="numberic">
            100/100
          </div>
          <div class="progressBG">
            <div class="progressBar" id="progressBar"> </div>
          </div>
        </div>
        <div class="hr"> </div>
        <div class="EnglishWordCase">
          <div class="EnglishWord" id="EnglishWord">
            Test
          </div>
        </div>
        <div class="hr"> </div>
        <div class="answerBox">
          <div class="blind" id="blind">
            <i class="fas fa-search"></i>
            <div class="blindText">
              눌러서 정답보기
            </div>
          </div>
          <div class="answerCase">
            <div class="answer">
              <div class="type n" id="type"> 명사 </div>
              <div class="korean" id="korean">
                테스트, 시험
              </div>
            </div>
          </div>
        </div>

        <div class="hr"> </div>
        <div class="buttons">
          <div class="prevWord" id="prevWord"> 이전 단어 </div>
          <div class="nextWord" id="nextWord"> 다음 단어 </div>
        </div>
      </div>
    </div>

  <script src="../JS/wordTest.js"></script>
  </body>
</html>
